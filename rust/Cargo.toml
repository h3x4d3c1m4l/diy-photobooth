[package]
name = "momento_booth_native_helpers"
version = "0.1.0"
edition = "2021"

[lib]
name = "momento_booth_native_helpers"
crate-type = ["lib", "staticlib", "cdylib"]

[dependencies]
derive_more = "0.99.17"
once_cell = "1.18.0"
atom_table = "1.1.0"
flutter_rust_bridge = "1.78.0"
ffsend-api = "0.7.3"
serde_json = "1.0.99"
chrono = "0.4.26"
image = "0.24.6"
nokhwa-bindings-macos = "0.2.1"
nokhwa = { git = "https://github.com/l1npengtul/nokhwa", branch="0.10", features = ["input-native", "output-threaded"] }
zune-jpeg = "0.3.17"
jpeg-encoder = "0.5.1"
static_init = "1.0.3"
lazy_static = "1.4.0"
dlopen = "0.1.8"
noise = "0.8.2"
dashmap = "5.4.0"
turborand = "0.10.0"
pathsep = "0.1.1"

[target.'cfg(not(target_os = "macos"))'.dependencies]
gphoto2 = "3.2.1"

[profile.dev]
opt-level = 3
