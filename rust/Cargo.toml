[package]
name = "rust_lib_momento_booth"
version = "0.2.0"
edition = "2021"
rust-version = "1.80"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = { version = "=2.8.0", features = ["chrono"] }
anyhow = "1.0.95"
ffsend-api = "0.7.3"
serde_json = "1.0.138"
chrono = "0.4.39"
image = { version = "0.25.5", features = ["rayon"] }
ipp = { version = "5.2.0", features = ["client"] }
zune-jpeg = "0.4.14"
jpeg-encoder = "0.6.0"
dlopen = "0.1.8"
noise = "0.9.0"
dashmap = "6.1.0"
turborand = "0.10.1"
pathsep = "0.1.1"
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
gphoto2 = "3.3.1"
ahash = "0.8.11"
img-parts = "0.3.3"
little_exif = "0.6.2"
url = "2.5.4"
num = "0.4.3"
num-traits = "0.2.19"
num-derive = "0.4.2"
rexiv2 = { version = "0.10.0", features = ["raw-tag-access"] }
gexiv2-sys = "1.4.0"
regex = "1.11.1"
log = "0.4.25"
nokhwa = { version = "0.10.7", features = ["input-native", "output-threaded"] }
parking_lot = "0.12.3"
susync = "0.2.0"
rustc_version_runtime = "0.3.0"
libc = "0.2.169"

[build-dependencies]
bindgen = "0.71.1"
pkg-config = "0.3.31"

[profile.dev]
opt-level = 3
